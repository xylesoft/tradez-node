<!DOCTYPE html>
<html ng-app="TradeZ">
   <head>
      <title>TradeZ - sock</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/app.css">

      <base href="http://127.0.0.1:8880/">
   </head>
   <body>

      <div class="container-fluid">
         <div class="row">

            <!-- Navigation Bar -->
            <div class="col-sm-3 col-md-2 sidebar" ng-controller="NavController">
               <div style="text-align:center"><h3>TradeZ</h3></div>
               <ul class="nav nav-sidebar">
                 <li class="active"><a href="/#/">Dashboard <span class="sr-only">(current)</span></a></li>
                 <li><a href="/#/stations/add">Add Station</a></li>
               </ul>

               <p>Username</p>
               <input type="text" value="{{ user.username }}" />
            </div>

            <!-- Main Content -->
            <div ng-view id="main" class="col-sm-9 col-md-10 main">

            </div>
         </div>
      </div>

      <script>AUTOBAHN_DEBUG = true;</script>

      <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

      <!-- bootstrap -->
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

      <!-- wamp -->
      <script src="//autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>

      <!-- angular -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.js"></script>
      <script src="/js/bower_components/angular-wamp/release/angular-wamp.js"></script>
      
      <!-- angular app -->
      <script src="/js/ng-app.js"></script>
      
      <script src="/js/directives/editablecontent.js"></script>
      <script src="/js/controllers/dashboardController.js"></script>
      <script src="/js/controllers/stationAddController.js"></script>
      <script src="/js/config.js"></script>

   </body>
</html>
